<h1 id="app-title">RQuiz</h1>

<div class="quiz-list-container">
  <div class="quiz-list-item" *ngFor="let quiz of quizList">
    <app-quiz-item [changeBackgroundColorWhenSolved]="false" [currentUserId]="currentUserId" [quiz]="quiz"></app-quiz-item>
  </div>
</div>

<app-pageable [pagingStrategy]='pagingStrategy' (dataListChanged)="quizListChanged($event)">
</app-pageable>

<button mat-mini-fab class="fab-add-button" matTooltip="Add Quiz" color="primary"
  (click)="openCreateQuizDialog()">+</button>
<app-spinner></app-spinner>
