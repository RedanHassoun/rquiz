
<h1 id="header" class="text-primary">RQuiz</h1>

<div class="container list-article">
  <div class="row">
    <div *ngFor="let quiz of quizList" class="col-xs-12 article-wrapper">
      <app-quiz-item [currentUserId]="currentUserId" [quiz]="quiz"></app-quiz-item>
    </div>
  </div>
</div>

<app-pageable [pagingStrategy]='pagingStrategy' (dataListChanged)="quizListChanged($event)">
</app-pageable>

<button mat-mini-fab class="fab-add-button" matTooltip="Add Quiz" color="primary"
  (click)="openCreateQuizDialog()">+</button>
