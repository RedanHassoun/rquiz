<div class="container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                        <div *ngIf="form.username.invalid && (form.username.dirty || form.username.touched)"
                                class="alert alert-danger">
                                <div *ngIf="form.username.errors.required">Username is required</div>
                        </div>
                </div>
                <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
                        <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)"
                                class="alert alert-danger">
                                <div *ngIf="form.email.errors.required">Email is required</div>
                                <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
                        </div>
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': form.password.errors }" />
                        <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)"
                                class="alert alert-danger">
                                <div *ngIf="form.password.errors.required">Password is required</div>
                                <div *ngIf="form.password.errors.minlength">Password must be at least
                                        {{ form.password.errors.minlength.requiredLength }} characters</div>
                        </div>
                </div>
                <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" formControlName="confirmPassword"
                                class="form-control" />
                        <div *ngIf="!passwordsMatch()" class="alert alert-danger">
                                Passwords do not match
                        </div>
                </div>
                <div class="form-group">
                        <button [disabled]="isRegisterButtonDisabled()" class="btn btn-primary">Register</button>
                        <img *ngIf="loading" class="pl-3"

        </form>
