<app-search 
searchPlaceHolder="Search For People ..." 
(searchQueryChanged)="searchQueryChanged($event)"
class="search-bar">
</app-search>

<div>
    <div *ngFor="let user of users">
        <app-user-item [user]="user"></app-user-item>
    </div>

    <app-spinner [loadingText]="" [showInfullScreen]="false"></app-spinner>
</div>

<app-pageable [searchMode]="true" [pagingStrategy]='pagingStrategy' (dataListChanged)="peopleListChanged($event)">
</app-pageable>
